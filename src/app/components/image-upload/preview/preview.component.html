<div class="card mb-3">
  <img [src]="transform(selectedFileData?.imageFile)" class="card-img-top" alt="selectedFileData.fileName">
  <div class="card-body">
    <h5 class="card-title">{{selectedFileData?.fileName}}</h5>
    <p class="card-text">
      {{ selectedFileData?.textOnImage }}
    </p>
  </div>
</div>
