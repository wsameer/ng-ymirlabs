<div class="card mb-3 selected-image-details card">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="image.path" class="card-img-top" alt="image.filename">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{image.filename}}</h5>
        <p class="card-text">{{ image.data }}</p>
      </div>
    </div>
  </div>
</div>
